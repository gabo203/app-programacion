<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="ion-margin-top">Recuperar</ion-button>
  </form>
  <ion-button expand="block" fill="clear" (click)="goToLogin()">Volver al inicio de sesión</ion-button>
</ion-content>
